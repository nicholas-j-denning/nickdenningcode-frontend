version: 0.2
phases:
    install:
        runtime-versions:
            nodejs: 22
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - ng build
    post_build:
         commands:
            - echo Build completed on `date`
artifacts:
    name: "."
    namespaceType: NONE
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
